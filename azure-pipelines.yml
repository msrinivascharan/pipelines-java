# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    #goals: 'clean compile test jacoco:report dependency-check:check'
    goals: 'clean compile test'


- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/TEST-*.xml'
    failTaskOnFailedTests: true
    testRunTitle: 'Unit test reports'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'Sonarcloud-AzureDevOps'
    organization: 'msrinivascharan'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'pipelines-java'
    cliProjectName: 'pipelines-java'
    cliSources: '.'